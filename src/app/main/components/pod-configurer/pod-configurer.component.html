<div class="container">
   <div class="row">
    <select name="podOptions" (change)="onChange($event)" [(ngModel)]="selectedOption">
        <option [ngValue]="" selected disabled hidden>Choose here</option>
        <option *ngFor="let option of options" [ngValue]="option"> {{option.title}}</option>
    </select>
   </div>
   <div class="separator">
    <hr>
   </div>
   <div class="row">
      <button type="button" class="btn btn-success" (click)="onApply($event)" [disabled]="!selectedOption">
        apply configuration
      </button>
   </div>
</div>
